<h2 mat-dialog-title>Cart</h2>
<mat-dialog-content>
  <div>
    <table class='table'>
      <tr>
        <th>Item</th>
        <th>Unit Rate</th>
        <th>Quantity</th>
        <th>SubTotal</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let item of selectedItems; trackBy: trackBy; let i = index">
        <td>{{ item.name }}</td>
        <td>{{ item.unitPrice }}</td>
        <td><input type="text" class="input" value="{{ item.noOfItems }}" (keydown)="previousValue($event, item.id)" (keyup)="quantityChange($event)"></td>
        <td>{{ item.subTotal }}</td>
        <td><button class="button" mat-raised-button (click)="remove(i, item.noOfItems, item.id)">Remove</button></td>
      </tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button cdkFocusInitial>Checkout</button>
</mat-dialog-actions>
